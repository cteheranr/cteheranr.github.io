<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="card">
    <div class="card-img">
      <img class="image-equilibrium" src="./images/image-equilibrium.jpg" alt="image-equilibrium">
    </div>
    <div class="text-area">
      <h1>Equilibrium #3429</h1>
      <p class="description-nft">Our Equilibrium collection promotes balance and calm.</p>
      <div class="value">
        <div class="eth">
          <img src="./images/icon-ethereum.svg" alt="eth">
          <p>0.041 ETH</p>
        </div>
        <div class="daypassed">
          <img src="./images/icon-clock.svg" alt="icon-clock">
          <p>3 days left</p>
        </div>
      </div>
      <div class="creation">
        <div class="avatar-card">
          <img class="avatar" src="./images/image-avatar.png" alt="avatar">
        </div>
        <div class="description-creation">
          Creation of <span>Jules Wyvern</span>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://cteheranr.github.io/" target="_blank">Camilo Teheran</a>.
  </div>
</body>

</html>
